<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate RSA Keys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Generate RSA Keys</h1>
    <div class="nav">
        <a href="index.html" id="back" class="btn">Back</a>
    </div>
    <div class="container">
        <label for="message">Plaintext Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <a href="#" class="btn">Load Key</a>
        <a href="#" class="disabled btn">Encrypt</a>
        <label for="cipher">Ciphertext</label>
        <textarea name="ciphertext" id="cipher" cols="30" rows="10" readonly></textarea>
    </div>
    <script>document.querySelector("#back").addEventListener("click", ()=>window.history.back())</script>
</body>
</html>
