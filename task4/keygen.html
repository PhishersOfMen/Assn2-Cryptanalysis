<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate RSA Keys</title>
    <link rel="stylesheet" href="styles.css">
    <script src="pubkeygen.js"></script>
</head>
<body>
    <h1 class="title">Generate RSA Keys</h1>
    <div class="nav">
        <a href="index.html" id="back" class="btn">Back</a>
    </div>
    <div class="container">
        <a href="#" id="generate" class="btn">Generate</a>
        <div class="keys row">
            <div class="public container">
                <label for="public">Public Key</label>
                <textarea name="publicKey" id="public" cols="30" rows="10" readonly></textarea>
            </div>
            <div class="private container">
                <label for="private">Private Key</label>
                <textarea name="privateKey" id="private" cols="30" rows="10" readonly></textarea>
            </div>
        </div>
        <div class="save row">
            <a href="#" id="save-public" class="disabled btn">Save Public Key</a>
            <a href="#" id="save-private" class="disabled btn">Save Private Key</a>
        </div>
    </div>
    <script>
        document.querySelector("#back").addEventListener("click", ()=>window.history.back())
        document.querySelector("#generate").addEventListener("click", ()=>{
            let pubKey = gen_public_key();
            gen_private_key(pubKey);
        });
    </script>
</body>
</html>
